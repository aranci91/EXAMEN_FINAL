<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cálculo de compras</h1>
        <form method="POST">
            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Ingresa tu edad</label>
            <input type="number" id="edad" name="edad" required>

            <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="cantidad_tarros" name="cantidad_tarros" required>

            <button type="submit">Calcular</button>
        </form>

        {% if total_sin_descuento is not none %}
            <div class="resultados">
                <p>Nombre del cliente: {{ nombre }}</p>
                <p>Total sin descuento: ${{ total_sin_descuento }}</p>
                <p>El descuento es: ${{ total_sin_descuento - total_con_descuento }}</p>
                <p>El total a pagar es de: ${{ total_con_descuento }}</p>
            </div>
        {% endif %}

         <a href="/">Volver</a>
    </div>
</body>
</html>
